<html>
<head>
	<title>Asteroids</title>

    <script type="application/javascript" src="lib/shipKiller.js"></script>

	<script type="text/javascript">
	$(document).ready(function(){
	    setTimeout(function() { animateDiv() }, 46000);
    
	});

	function makeNewPosition(){
    
	    var h = $(window).height() - 50;
	    var w = $(window).width() - 50;
    
	    var nh = Math.floor(Math.random() * h);
	    var nw = Math.floor(Math.random() * w);
    
	    return [nh,nw];    
    
	}

	function animateDiv(){
	    var newq = makeNewPosition();
	    $('.gallery-piece').animate({ top: newq[0], left: newq[1] }, function(){
	      animateDiv();        
	    });
    
	};
	</script>
	
</head>
<body>
	<div id="jeff">
		<img class="gallery-piece rotate" src="http://www.fiddler.io/images/young_warrior.jpg" alt="the young warrior">
	</div>
	<canvas></canvas>
	<audio loop autoplay="true" src="dtassets/hydrogen.mp3">
    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = Asteroids.Game.DIM_X;
        canvasEl.height = Asteroids.Game.DIM_Y;
        var ctx = canvasEl.getContext("2d");
        var game = new Asteroids.Game();
        new Asteroids.GameView(game, ctx).start();
      })();
    </script>
</body>
</html>
